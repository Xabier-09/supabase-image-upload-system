<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imágenes - Supabase</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <i class="fas fa-images"></i>
          <span>Galeria Supabase</span>
        </div>
        <nav class="nav">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Buscar imágenes..."
              class="search-input"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
          <div class="nav-buttons">
            <button id="themeToggle" class="btn btn-secondary">
              <i class="fas fa-moon"></i>
            </button>
            <div id="authButtons" class="auth-buttons">
              <button id="loginBtn" class="btn btn-primary">
                Iniciar Sesión
              </button>
              <button id="registerBtn" class="btn btn-secondary">
                Registrarse
              </button>
            </div>
            <div id="userMenu" class="user-menu hidden">
              <button class="btn btn-primary" id="uploadBtn">
                <i class="fas fa-upload"></i> Subir
              </button>
              <div class="user-dropdown">
                <img id="userAvatar" src="" alt="User" class="user-avatar" />
                <div class="dropdown-content">
                  <a href="#" id="profileLink">Mi Perfil</a>
                  <a href="#" id="favoritesLink">Favoritos</a>
                  <a href="#" id="logoutBtn">Cerrar Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Auth Modal -->
      <div id="authModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">
              Iniciar Sesión
            </button>
            <button class="tab-btn" data-tab="register">Registrarse</button>
          </div>
          <form id="loginForm" class="auth-form">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </form>
          <form id="registerForm" class="auth-form hidden">
            <input type="text" placeholder="Nombre completo" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Contraseña" required />
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>

      <!-- Upload Modal -->
      <div id="uploadModal" class="modal hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Subir Imagen</h2>
          <form id="uploadForm" class="upload-form">
            <div class="file-dropzone" id="dropZone">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>
                Arrastra y suelta tu imagen aquí o haz clic para seleccionar
              </p>
              <input type="file" id="fileInput" accept="image/*" hidden />
            </div>
            <div id="imagePreview" class="image-preview hidden"></div>
            <input type="text" placeholder="Título de la imagen" required />
            <textarea placeholder="Descripción (opcional)"></textarea>
            <button type="submit" class="btn btn-primary">Subir Imagen</button>
          </form>
        </div>
      </div>

      <!-- Image Detail Modal -->
      <div id="imageModal" class="modal hidden">
        <div class="modal-content image-modal">
          <span class="close">&times;</span>
          <div class="image-detail">
            <img id="modalImage" src="" alt="" />
            <div class="image-info">
              <div class="image-header">
                <h3 id="imageTitle"></h3>
                <div class="image-actions">
                  <button class="btn btn-icon" id="favoriteBtn">
                    <i class="far fa-heart"></i>
                  </button>
                  <button class="btn btn-icon" id="downloadBtn">
                    <i class="fas fa-download"></i>
                  </button>
                </div>
              </div>
              <div class="image-meta">
                <span id="imageAuthor"></span>
                <span id="imageDate"></span>
              </div>
              <div class="rating">
                <div class="stars">
                  <i class="far fa-star" data-rating="1"></i>
                  <i class="far fa-star" data-rating="2"></i>
                  <i class="far fa-star" data-rating="3"></i>
                  <i class="far fa-star" data-rating="4"></i>
                  <i class="far fa-star" data-rating="5"></i>
                </div>
                <span id="ratingScore">0.0</span>
              </div>
              <div class="comments-section">
                <h4>Comentarios</h4>
                <div id="commentsList" class="comments-list"></div>
                <form id="commentForm" class="comment-form">
                  <textarea
                    placeholder="Añadir un comentario..."
                    required
                  ></textarea>
                  <button type="submit" class="btn btn-primary">
                    Comentar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gallery Section -->
      <section class="gallery-section">
        <div class="container">
          <div class="filters">
            <select id="sortSelect" class="filter-select">
              <option value="newest">Más recientes</option>
              <option value="oldest">Más antiguos</option>
              <option value="popular">Más populares</option>
              <option value="rating">Mejor valoradas</option>
            </select>
            <select id="categorySelect" class="filter-select">
              <option value="all">Todas las categorías</option>
              <option value="nature">Naturaleza</option>
              <option value="urban">Urbano</option>
              <option value="portrait">Retratos</option>
              <option value="abstract">Abstracto</option>
            </select>
          </div>
          <div id="galleryGrid" class="gallery-grid">
            <!-- Images will be loaded here -->
            <div class="loading">Cargando imágenes...</div>
          </div>
          <div id="loadMore" class="load-more hidden">
            <button class="btn btn-primary">Cargar más</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>

</body>
</html>
